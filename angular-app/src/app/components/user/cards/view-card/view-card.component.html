
<div class="container text-start">
    <div class="row">
        <div class="col-lg-12 ">
            <div class="card py-3 bg-light">
                <div class="card-body">
                    <div class="mb-3 text-end">
                        <a [routerLink]="['/dashboard/cards']" class="btn btn-success btn-sm">Back</a>
                    </div>
                    <h4 class="text-center">Scan Card to View Details</h4>

                    <div class="text-center mt-5">
                        <qr-code [value]="qrData"
                        [size]="size"
                        [darkColor]="darkColor"
                        [lightColor]="lightColor"
                        [errorCorrectionLevel]="errorCorrectionLevel"
                        [centerImageSrc]="centerImageSrc"
                        [centerImageSize]="centerImageSize"
                        [margin]="margin" />
                    </div>
                    
                </div>
            </div>
        </div>
    
    </div>
</div>
