
    <div class="container text-start">
        <div class="row">


            <div class="col-lg-12 ">
                <div class="card py-3 bg-light">
                    <div class="card-body">
                        <div class="mb-3 text-end">
                            <a [routerLink]="['/admin/users']" class="btn btn-success btn-sm">Back</a>
                        </div>
                        <h4 class="text-center">Create New User</h4>
                    
                        <form [formGroup]="formCreate" (ngSubmit)="submit()" >
                    
                            <div class="row">
                                <div class="col-lg-6 my-3">
                                    <label class="mb-1" for="role">Name</label>
                                    <input formControlName="name" id="name" type="text" class="form-control" placeholder="Ahmed Zidan">
                                </div>
                                <div class="col-lg-6 my-3">
                                    <label class="mb-1" for="role">Email</label>
                                    <input formControlName="email" id="email" type="text" class="form-control" placeholder="example@gmail.com">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label class="mb-1" for="role">role</label>
                                    <select formControlName="role" class="form-control" id="role">
                                        <option value="admin">Admin</option>
                                        <option value="user">User</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label class="mb-1" for="password">Password</label>
                                        <input formControlName="password" id="password" type="password" class="form-control" placeholder="*********">
                                    </div>
                                </div>
                                
                            </div>
                            
                            
                    
                            <button class="btn btn-primary btn-sm" type="submit" >Create User</button>
                        </form>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
